dataset:
  num_keypoints: 17
  keypoints:
    [
      "C7",
      "LFHD",
      "RFHD",
      "LBHD",
      "RBHD",
      "LSHO",
      "LFIN",
      "LEJC",
      "REJC",
      "LWJC",
      "RWJC",
      "RHEE",
      "RTOE",
      "LKJC",
      "RKJC",
      "LAJC",
      "RAJC",
    ]
  val: "./data/val.csv"
  train: "./data/train.csv"
  img_dir: "./data/cropped"
  sigma: 3.0
  preprocess:
    input_size: [192, 256]
    output_size: [48, 64]

model:
  name: "ViTPose"
  weights: "weights/vitpose-l-simple.pth"
  input_size: [192, 256]
  output_size: [48, 64]
  num_joints: 17
  variant: "L"
  decoder: "simple"
  freeze:
    backbone: True

training:
  epochs: 5
  batch_size: 512
  optimizer: "adam"
  learning_rate: 0.001
  output_dir: "runs/"
